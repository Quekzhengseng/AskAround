services:
  survey-service:
    build:
      context: ./survey
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - surveyNetwork

  user-service:
    build:
      context: ./user
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - surveyNetwork

  voucher-service:
    build:
      context: ./voucher
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - surveyNetwork

  scheduler-service:
    build:
      context: ./scheduler_service
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - surveyNetwork

  survey_publisher:
    build:
      context: ./survey_publisher/
      dockerfile: Dockerfile
    image: AskAround/survey-publisher:1.0
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PYTHONUNBUFFERED=1
    # restart: always
    container_name: survey-publisher
    ports:
      - "5004:5004"
    networks:
      - surveyNetwork

  authenticator:
    build:
      context: ./auth
      dockerfile: Dockerfile
    image: AskAround/authenticator:1.0
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PYTHONUNBUFFERED=1
    # restart: always
    ports:
      - "5005:5005"
    networks:
      - surveyNetwork

  responses:
    build:
      context: ./responses
      dockerfile: Dockerfile
    ports:
      - "5101:5101"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY} # idk if I need? my script so far doesnt use
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - surveyNetwork
    container_name: responses-service
networks:
  surveyNetwork:
    driver: bridge
